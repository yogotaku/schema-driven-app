name: ci-app

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  dredd-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker compose build
        run: |
          make build
      - name: docker compose up
        run: |
          docker compose up -d
      - name: docker compose port
        run: |
          docker compose port api 80
