name: ci-app

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  dredd-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install Dredd
        run: |
          npm install -g dredd

      - name: docker compose up
        run: |
          docker compose -f docker-compose.yaml up -d

      - name: Run Dredd
        run: |
          make dredd

      - name: docker compose down
        run: |
          docker compose down



