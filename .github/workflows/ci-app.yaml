name: ci-app

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  dredd-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: v1-${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            v1-${{ runner.os }}-go-

      - name: Get dependencies
        run: go mod download

      - name: Install Dredd
        run: |
          npm install -g dredd

      - name: Run Dredd
        run: |
          dredd ./openapi/openapi.yaml localhost:80 --hookfiles=./openapi/dredd/hook.js --reporter=apiary



