name: ci-app

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  dredd-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker compose build
        run: |
          make build
      - name: docker compose up
        run: |
          docker compose up -d
      - name: Install Dredd
        run: |
          npm install -g dredd
      - name: Run Dredd
        run: |
          dredd ./openapi/openapi.yaml http://localhost:8090 --hookfiles=./openapi/dredd/hook.js --reporter=apiary



